<!DOCTYPE html>
   <head>
      <title> Seting Page</title>
   </head>

   <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style2.css') }}">

   <body>
   {% if error %}<font color="red"> {{ error }}</font>{% endif %}

   <form action="{{ url_for('set_change') }}" method="post" >

      <table >
      <tr>에어컨 작동 설정은 이렇게 되어 있다. 바꿀레? </tr>
      <tr >
         <th  align="left" width="180">기준 온도</th>
         <td width="50"> {{ thre_t }}℃ </td>
         <td > <input type="number" name="set_thre_t" min="10" max="30" size="4" maxlength="4" width="10" value="{{ thre_t }}" > </td>
      </tr>
      <tr>
         <th  align="left">기준 습도</th>
         <td> {{ thre_rh }}% </td>
         <td> <input type="number" name="set_thre_rh" min="30" max="80" value="{{ thre_rh }}"> </td>
      </tr>
      <tr>
         <th  align="left">최소 대기 시간(시)</th>
         <td> {{ wait_time }}시 </td>
         <td> <input type="number" name="set_wait_time" min="1" max="5" value="{{ wait_time }}"> </td>
      </tr>
      <tr>
         <th  align="left">최소 작동 시간(분)</th>
         <td> {{ run_time }}분 </td>
         <td> <input type="number" name="set_run_time" min="1" max="30" value="{{ run_time }}"> </td>
      </tr>
      </table>

      <b>암호</b> <input type="password" name="password"> <input type="submit" value="바꿔라!">
   </form>
   <p><a href="{{ url_for('room_state') }}">첫 화면으로.</a></p>

   </body>
</html>
